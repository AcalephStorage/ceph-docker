apiVersion: v1
kind: ConfigMap
metadata:
  name: ceph-nfs-mds-conf
  namespace: ceph
data:
  ganesha.conf: |
    EXPORT {
    	Export_ID = 20135;

    	Path = "/";

    	Pseudo = "/cephfs";

    	Access_Type = RW;

    	FSAL {
    		Name = CEPH;
    	}
    }

    CEPH {
      ceph_conf = "/etc/ceph/ceph.conf";
    }

    LOG {
            Facility {
                    name = FILE;
                    destination = STDOUT;
                    enable = active;
            }
    }
