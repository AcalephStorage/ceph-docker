---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: ceph-osd-sdb-hdd
  namespace: ceph
  labels:
    app: ceph
    daemon: osd
    device_sdb: hdd
spec:
  template:
    metadata:
      labels:
        app: ceph
        daemon: osd
        device_sdb: hdd
    spec:
      nodeSelector:
        node-type: storage
        device_sdb: hdd
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirst
      volumes:
        - name: devices
          hostPath:
            path: /dev
        - name: ceph
          # emptyDir: {}
          hostPath:
            path: /var/lib/ceph
        - name: ceph-secrets
          secret:
            secretName: ceph-secrets-combined
        - name: ceph-conf
          configMap:
            name: ceph-conf
        - name: ceph-bootstrap-osd-keyring
          secret:
            secretName: ceph-bootstrap-osd-keyring
        - name: ceph-bootstrap-mds-keyring
          secret:
            secretName: ceph-bootstrap-mds-keyring
        - name: ceph-bootstrap-rgw-keyring
          secret:
            secretName: ceph-bootstrap-rgw-keyring
        - name: osd-directory
          # emptyDir: {}
          hostPath:
            path: /var/lib/ceph/osd
      containers:
        - name: osd-pod
          image: quay.io/acaleph/ceph-daemon:10.2.3-trusty-1
          imagePullPolicy: Always
          volumeMounts:
            - name: devices
              mountPath: /dev
            - name: ceph
              mountPath: /var/lib/ceph
            - name: ceph-secrets
              mountPath: /etc/ceph/secrets
            - name: ceph-conf
              mountPath: /etc/ceph/conf
            - name: ceph-bootstrap-osd-keyring
              mountPath: /var/lib/ceph/bootstrap-osd
            - name: ceph-bootstrap-mds-keyring
              mountPath: /var/lib/ceph/bootstrap-mds
            - name: ceph-bootstrap-rgw-keyring
              mountPath: /var/lib/ceph/bootstrap-rgw
            - name: osd-directory
              mountPath: /var/lib/ceph/osd
          securityContext:
            privileged: true
          env:
            - name: CEPH_DAEMON
              value: osd
            - name: KV_TYPE
              value: k8s
            - name: CLUSTER
              value: ceph
            - name: CEPH_GET_ADMIN_KEY
              value: "1"
            - name: OSD_TYPE
              value: osd_disk
            - name: OSD_DEVICE
              value: /dev/sdb
            # Override CRUSH location for these OSDs in this DS
            # - name: CRUSH_LOCATION
            #   value: "root=default host=${HOSTNAME}"
          livenessProbe:
              tcpSocket:
                port: 6800
              initialDelaySeconds: 60
              timeoutSeconds: 5
          readinessProbe:
              tcpSocket:
                port: 6800
              timeoutSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
